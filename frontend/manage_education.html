<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Education - Resumer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; }
    a { color: #007bff; text-decoration: none; }
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 16px; margin-bottom: 24px; }
    .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; }
    .btn-primary { background-color: #007bff; }
    .btn-danger { background-color: #e74c3c; }
    .btn-secondary { background-color: #6c757d; }
    .item-list { list-style: none; padding: 0; }
    .item { background: #f9f9f9; padding: 16px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #e0e0e0; }
    .item h3 { margin-top: 0; }
    .item-actions { margin-top: 10px; display: flex; gap: 10px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    #add-item-form-container { background: #f1f1f1; padding: 20px; border-radius: 8px; margin-top: 30px; }
    .error { color: #e74c3c; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Manage Education</h1>
      <a href="/">&larr; Back to Dashboard</a>
    </div>

    <div id="items-container">
      <h2>Your Saved Education</h2>
      <ul id="items-list" class="item-list"></ul>
      <p id="no-items-message" style="display: none;">You haven't added any education records yet.</p>
    </div>

    <div id="add-item-form-container">
      <h2 id="form-title">Add New Education</h2>
      <form id="item-form">
        <input type="hidden" id="item-id">
        <div class="form-group">
          <label for="edu-name">Degree/Certificate</label>
          <input type="text" id="edu-name" required>
        </div>
        <div class="form-group">
          <label for="institution">Institution</label>
          <input type="text" id="institution" required>
        </div>
        <div class="form-group">
          <label for="start">Start Year</label>
          <input type="text" id="start">
        </div>
        <div class="form-group">
          <label for="end">End Year</label>
          <input type="text" id="end">
        </div>
        <div class="form-group">
          <label for="grade">Grade/GPA</label>
          <input type="text" id="grade">
        </div>
        <div id="error-message" class="error"></div>
        <button type="submit" class="btn btn-primary">Save Education</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = '/api/educations';
    const form = document.getElementById('item-form');
    const formTitle = document.getElementById('form-title');
    const itemIdInput = document.getElementById('item-id');
    const errorDiv = document.getElementById('error-message');

    async function fetchItems() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
            if(response.status === 401) window.location.href = '/login';
            throw new Error('Failed to fetch education');
        }
        const items = await response.json();
        const itemsList = document.getElementById('items-list');
        const noItemsMessage = document.getElementById('no-items-message');
        itemsList.innerHTML = '';

        if (items.length === 0) {
            noItemsMessage.style.display = 'block';
        } else {
            noItemsMessage.style.display = 'none';
            items.forEach(item => {
              const li = document.createElement('li');
              li.className = 'item';
              li.innerHTML = `
                <h3>${item.education_name}</h3>
                <p>${item.institution} (${item.start || ''} - ${item.end || ''})</p>
                <p>Grade: ${item.grade || 'N/A'}</p>
                <div class="item-actions">
                  <button class="btn btn-secondary" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                  <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                </div>
              `;
              itemsList.appendChild(li);
            });
        }
      } catch (error) {
        console.error(error);
        errorDiv.textContent = error.message;
      }
    }

    function editItem(item) {
      formTitle.textContent = 'Edit Education';
      itemIdInput.value = item.id;
      document.getElementById('edu-name').value = item.education_name;
      document.getElementById('institution').value = item.institution;
      document.getElementById('start').value = item.start || '';
      document.getElementById('end').value = item.end || '';
      document.getElementById('grade').value = item.grade || '';
      errorDiv.textContent = '';
      document.getElementById('add-item-form-container').scrollIntoView({ behavior: 'smooth' });
    }

    function resetForm() {
        formTitle.textContent = 'Add New Education';
        errorDiv.textContent = '';
        form.reset();
        itemIdInput.value = '';
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorDiv.textContent = '';
        const itemId = itemIdInput.value;
        const itemData = {
            education_name: document.getElementById('edu-name').value,
            institution: document.getElementById('institution').value,
            start: document.getElementById('start').value,
            end: document.getElementById('end').value,
            grade: document.getElementById('grade').value,
        };

        const method = itemId ? 'PUT' : 'POST';
        const url = itemId ? `${API_URL}/${itemId}` : API_URL;

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(itemData)
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to save education');
            }
            resetForm();
            await fetchItems();
        } catch (error) {
            console.error(error);
            errorDiv.textContent = error.message;
        }
    });

    async function deleteItem(id) {
        if (!confirm('Are you sure you want to delete this education record?')) return;
        try {
            const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (!response.ok && response.status !== 204) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to delete education');
            }
            await fetchItems();
        } catch (error) {
            console.error(error);
            alert(error.message);
        }
    }

    window.onload = fetchItems;
  </script>
</body>
</html>
