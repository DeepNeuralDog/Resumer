<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Projects - Resumer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; }
    a { color: #007bff; text-decoration: none; }
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 16px; margin-bottom: 24px; }
    .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; }
    .btn-primary { background-color: #007bff; }
    .btn-danger { background-color: #e74c3c; }
    .btn-secondary { background-color: #6c757d; }
    .item-list { list-style: none; padding: 0; }
    .item { background: #f9f9f9; padding: 16px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #e0e0e0; }
    .item h3 { margin-top: 0; }
    .item ul { padding-left: 20px; }
    .item-actions { margin-top: 10px; display: flex; gap: 10px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input, .form-group textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    #add-item-form-container { background: #f1f1f1; padding: 20px; border-radius: 8px; margin-top: 30px; }
    .error { color: #e74c3c; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Manage Projects</h1>
      <a href="/">&larr; Back to Dashboard</a>
    </div>

    <div id="items-container">
      <h2>Your Saved Projects</h2>
      <ul id="items-list" class="item-list"></ul>
      <p id="no-items-message" style="display: none;">You haven't added any projects yet.</p>
    </div>

    <div id="add-item-form-container">
      <h2 id="form-title">Add New Project</h2>
      <form id="item-form">
        <input type="hidden" id="item-id">
        <div class="form-group">
          <label for="item-name">Project Name</label>
          <input type="text" id="item-name" required>
        </div>
        <div class="form-group">
          <label for="github-link">GitHub Link</label>
          <input type="url" id="github-link">
        </div>
        <div class="form-group">
          <label for="item-bullets">Bullet Points (one per line)</label>
          <textarea id="item-bullets" rows="4"></textarea>
        </div>
        <div id="error-message" class="error"></div>
        <button type="submit" class="btn btn-primary">Save Project</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = '/api/projects';
    const form = document.getElementById('item-form');
    const formTitle = document.getElementById('form-title');
    const itemIdInput = document.getElementById('item-id');
    const itemNameInput = document.getElementById('item-name');
    const githubLinkInput = document.getElementById('github-link');
    const itemBulletsInput = document.getElementById('item-bullets');
    const errorDiv = document.getElementById('error-message');

    async function fetchItems() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
            if(response.status === 401) window.location.href = '/login';
            throw new Error('Failed to fetch projects');
        }
        const items = await response.json();
        const itemsList = document.getElementById('items-list');
        const noItemsMessage = document.getElementById('no-items-message');
        itemsList.innerHTML = '';

        if (items.length === 0) {
            noItemsMessage.style.display = 'block';
        } else {
            noItemsMessage.style.display = 'none';
            items.forEach(item => {
              const bulletsHtml = item.bullet_points.map(bp => `<li>${bp}</li>`).join('');
              const li = document.createElement('li');
              li.className = 'item';
              li.innerHTML = `
                <h3>${item.project_name}</h3>
                ${item.github_link ? `<p><a href="${item.github_link}" target="_blank">${item.github_link}</a></p>` : ''}
                <ul>${bulletsHtml || 'No details provided.'}</ul>
                <div class="item-actions">
                  <button class="btn btn-secondary" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                  <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                </div>
              `;
              itemsList.appendChild(li);
            });
        }
      } catch (error) {
        console.error(error);
        errorDiv.textContent = error.message;
      }
    }

    function editItem(item) {
      formTitle.textContent = 'Edit Project';
      itemIdInput.value = item.id;
      itemNameInput.value = item.project_name;
      githubLinkInput.value = item.github_link || '';
      itemBulletsInput.value = item.bullet_points.join('\\n');
      errorDiv.textContent = '';
      document.getElementById('add-item-form-container').scrollIntoView({ behavior: 'smooth' });
      itemNameInput.focus();
    }

    function resetForm() {
        formTitle.textContent = 'Add New Project';
        errorDiv.textContent = '';
        form.reset();
        itemIdInput.value = '';
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorDiv.textContent = '';
        const itemId = itemIdInput.value;
        const itemData = {
            project_name: itemNameInput.value,
            github_link: githubLinkInput.value,
            bullet_points: itemBulletsInput.value.split('\\n').map(s => s.trim()).filter(Boolean)
        };

        const method = itemId ? 'PUT' : 'POST';
        const url = itemId ? `${API_URL}/${itemId}` : API_URL;

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(itemData)
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to save project');
            }
            resetForm();
            await fetchItems();
        } catch (error) {
            console.error(error);
            errorDiv.textContent = error.message;
        }
    });

    async function deleteItem(id) {
        if (!confirm('Are you sure you want to delete this project?')) return;
        try {
            const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (!response.ok && response.status !== 204) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to delete project');
            }
            await fetchItems();
        } catch (error) {
            console.error(error);
            alert(error.message);
        }
    }

    window.onload = fetchItems;
  </script>
</body>
</html>
