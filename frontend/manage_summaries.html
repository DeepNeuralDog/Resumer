<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Summaries - Resumer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; }
    a { color: #007bff; text-decoration: none; }
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 16px; margin-bottom: 24px; }
    .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; }
    .btn-primary { background-color: #007bff; }
    .btn-danger { background-color: #e74c3c; }
    .btn-secondary { background-color: #6c757d; }
    .summaries-list { list-style: none; padding: 0; }
    .summary-item { background: #f9f9f9; padding: 16px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #e0e0e0; }
    .summary-item p { margin-top: 0; white-space: pre-wrap; }
    .summary-actions { margin-top: 10px; display: flex; gap: 10px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    #add-summary-form-container { background: #f1f1f1; padding: 20px; border-radius: 8px; margin-top: 30px; }
    .error { color: #e74c3c; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Manage Summaries</h1>
      <a href="/">&larr; Back to Dashboard</a>
    </div>

    <div id="summaries-container">
      <h2>Your Saved Summaries</h2>
      <ul id="summaries-list" class="summaries-list">
        <!-- Summaries will be loaded here -->
      </ul>
      <p id="no-summaries-message" style="display: none;">You haven't added any summaries yet.</p>
    </div>

    <div id="add-summary-form-container">
      <h2 id="form-title">Add New Summary</h2>
      <form id="summary-form">
        <input type="hidden" id="summary-id" value="">
        <div class="form-group">
          <label for="summary-text">Summary Text</label>
          <textarea id="summary-text" rows="6" required></textarea>
        </div>
        <div id="error-message" class="error"></div>
        <button type="submit" class="btn btn-primary">Save Summary</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = '/api/summaries';
    const form = document.getElementById('summary-form');
    const formTitle = document.getElementById('form-title');
    const summaryIdInput = document.getElementById('summary-id');
    const summaryTextInput = document.getElementById('summary-text');
    const errorDiv = document.getElementById('error-message');

    async function fetchSummaries() {
      try {
        const response = await fetch('/api/summaries_with_ids');
        if (!response.ok) {
            if(response.status === 401) window.location.href = '/login';
            throw new Error('Failed to fetch summaries');
        }
        const summaries = await response.json();
        const summariesList = document.getElementById('summaries-list');
        const noSummariesMessage = document.getElementById('no-summaries-message');
        summariesList.innerHTML = '';

        if (summaries.length === 0) {
            noSummariesMessage.style.display = 'block';
        } else {
            noSummariesMessage.style.display = 'none';
            summaries.forEach(summary => {
              const li = document.createElement('li');
              li.className = 'summary-item';
              li.innerHTML = `
                <p>${summary.text}</p>
                <div class="summary-actions">
                  <button class="btn btn-secondary" onclick='editSummary(${summary.id}, \`${summary.text}\`)'>Edit</button>
                  <button class="btn btn-danger" onclick="deleteSummary(${summary.id})">Delete</button>
                </div>
              `;
              summariesList.appendChild(li);
            });
        }
      } catch (error) {
        console.error(error);
        errorDiv.textContent = error.message;
      }
    }

    function editSummary(id, text) {
      formTitle.textContent = 'Edit Summary';
      summaryIdInput.value = id;
      summaryTextInput.value = text;
      errorDiv.textContent = '';
      document.getElementById('add-summary-form-container').scrollIntoView({ behavior: 'smooth' });
      summaryTextInput.focus();
    }

    function resetForm() {
        formTitle.textContent = 'Add New Summary';
        summaryIdInput.value = '';
        errorDiv.textContent = '';
        form.reset();
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorDiv.textContent = '';
        const summaryId = summaryIdInput.value;
        const summaryData = {
            text: summaryTextInput.value,
        };

        const method = summaryId ? 'PUT' : 'POST';
        const url = summaryId ? `${API_URL}/${summaryId}` : API_URL;

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(summaryData)
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to save summary');
            }
            resetForm();
            await fetchSummaries();
        } catch (error) {
            console.error(error);
            errorDiv.textContent = error.message;
        }
    });

    async function deleteSummary(id) {
        if (!confirm('Are you sure you want to delete this summary? This action cannot be undone.')) return;

        try {
            const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (!response.ok && response.status !== 204) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to delete summary');
            }
            await fetchSummaries();
        } catch (error) {
            console.error(error);
            alert(error.message);
        }
    }

    window.onload = fetchSummaries;
  </script>
</body>
</html>
