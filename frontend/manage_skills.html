<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Skills - Resumer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; }
    a { color: #007bff; text-decoration: none; }
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 16px; margin-bottom: 24px; }
    .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; }
    .btn-primary { background-color: #007bff; }
    .btn-danger { background-color: #e74c3c; }
    .btn-secondary { background-color: #6c757d; }
    .skills-list { list-style: none; padding: 0; }
    .skill-item { background: #f9f9f9; padding: 16px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #e0e0e0; }
    .skill-item h3 { margin-top: 0; }
    .skill-item ul { padding-left: 20px; }
    .skill-actions { margin-top: 10px; display: flex; gap: 10px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input, .form-group textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    #add-skill-form-container { background: #f1f1f1; padding: 20px; border-radius: 8px; margin-top: 30px; }
    .error { color: #e74c3c; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Manage Skills</h1>
      <a href="/">&larr; Back to Dashboard</a>
    </div>

    <div id="skills-container">
      <h2>Your Saved Skills</h2>
      <ul id="skills-list" class="skills-list">
        <!-- Skills will be loaded here -->
      </ul>
      <p id="no-skills-message" style="display: none;">You haven't added any skills yet.</p>
    </div>

    <div id="add-skill-form-container">
      <h2 id="form-title">Add New Skill</h2>
      <form id="skill-form">
        <input type="hidden" id="skill-id" value="">
        <div class="form-group">
          <label for="skill-name">Skill Name</label>
          <input type="text" id="skill-name" required>
        </div>
        <div class="form-group">
          <label for="skill-bullets">Bullet Points (one per line)</label>
          <textarea id="skill-bullets" rows="4"></textarea>
        </div>
        <div id="error-message" class="error"></div>
        <button type="submit" class="btn btn-primary">Save Skill</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = '/api/skills_with_bullets';
    const form = document.getElementById('skill-form');
    const formTitle = document.getElementById('form-title');
    const skillIdInput = document.getElementById('skill-id');
    const skillNameInput = document.getElementById('skill-name');
    const skillBulletsInput = document.getElementById('skill-bullets');
    const errorDiv = document.getElementById('error-message');

    async function fetchSkills() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
            if(response.status === 401) window.location.href = '/login';
            throw new Error('Failed to fetch skills');
        }
        const skills = await response.json();
        const skillsList = document.getElementById('skills-list');
        const noSkillsMessage = document.getElementById('no-skills-message');
        skillsList.innerHTML = '';

        if (skills.length === 0) {
            noSkillsMessage.style.display = 'block';
        } else {
            noSkillsMessage.style.display = 'none';
            skills.forEach(skill => {
              const bulletsHtml = skill.bullet_points.map(bp => `<li>${bp}</li>`).join('');
              const li = document.createElement('li');
              li.className = 'skill-item';
              li.innerHTML = `
                <h3>${skill.skill_name}</h3>
                <ul>${bulletsHtml || 'No details provided.'}</ul>
                <div class="skill-actions">
                  <button class="btn btn-secondary" onclick='editSkill(${skill.id}, "${skill.skill_name}", \`${skill.bullet_points.join('\\n')}\`)'>Edit</button>
                  <button class="btn btn-danger" onclick="deleteSkill(${skill.id})">Delete</button>
                </div>
              `;
              skillsList.appendChild(li);
            });
        }
      } catch (error) {
        console.error(error);
        errorDiv.textContent = error.message;
      }
    }

    function editSkill(id, name, bullets) {
      formTitle.textContent = 'Edit Skill';
      skillIdInput.value = id;
      skillNameInput.value = name;
      skillBulletsInput.value = bullets;
      errorDiv.textContent = '';
      document.getElementById('add-skill-form-container').scrollIntoView({ behavior: 'smooth' });
      skillNameInput.focus();
    }

    function resetForm() {
        formTitle.textContent = 'Add New Skill';
        skillIdInput.value = '';
        errorDiv.textContent = '';
        form.reset();
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorDiv.textContent = '';
        const skillId = skillIdInput.value;
        const skillData = {
            skill_name: skillNameInput.value,
            bullet_points: skillBulletsInput.value.split('\n').map(s => s.trim()).filter(Boolean)
        };

        const method = skillId ? 'PUT' : 'POST';
        const url = skillId ? `${API_URL}/${skillId}` : API_URL;

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(skillData)
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to save skill');
            }
            resetForm();
            await fetchSkills();
        } catch (error) {
            console.error(error);
            errorDiv.textContent = error.message;
        }
    });

    async function deleteSkill(id) {
        if (!confirm('Are you sure you want to delete this skill? This action cannot be undone.')) return;

        try {
            const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to delete skill');
            }
            await fetchSkills();
        } catch (error) {
            console.error(error);
            alert(error.message);
        }
    }

    window.onload = fetchSkills;
  </script>
</body>
</html>
